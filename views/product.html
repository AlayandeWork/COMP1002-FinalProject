<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="images/product/favicon.png">
    <link rel="stylesheet" href="./styles/product/style.css"> 
    <title>Product</title>
</head>
<body>
    <header>
        <nav>
            <section class="logo">
                <a href="#">Nintendo Vault</a>
            </section>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="hero">Home</a></li>
                <li><a href="hero">Home</a></li>
                <li><a href="hero">Home</a></li>
            </ul>
            <a href="#" class="action_button">Click Me</a>
            <section class="toggle_button">
                <i class="fa-solid fa-bars"></i>
            </section>
        </nav>
        <section class="drop_down">
            <li><a href="hero">Home</a></li>
            <li><a href="hero">Home</a></li>
            <li><a href="hero">Home</a></li>
            <li><a href="hero">Home</a></li>
            <li><a href="#" class="action_button">Click Me</a></li>
        </section>
    </header>
    <script>
        const toggle_btn= document.querySelector('.toggle_button')
        const toggle_btn_icon= document.querySelector('.toggle_button i')
        const dropdown= document.querySelector('.drop_down')

        toggle_btn.onclick = function() {
            dropdown.classList.toggle('open')
            const isOpen = dropdown.classList.contains('open')

            toggle_btn_icon.classList = isOpen
                ? "fa-solid fa-xmark"
                : "fa-solid fa-bars"
        }
    </script>
</body>
</html>
